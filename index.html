<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="sidebar"></div>
   <div class="mainDiv">
        <div class="logo">
         <div class="logoarea"><img src="./assets/download.png" alt="logo " height="60px" width="50px"><div class="nyts">ADI'S</div></div>
            <div></div>
        </div>
        <div class="formArea">
            <div class="textDiv">
                <h1>FORMS</h1>
                <h6>Be who you are and say what you feel, because those who mind don't matter, and those who matter don't mind</h6>
            </div>
            <div class="formDiv">
                <form action="#">
                    <div>
                        <label for="fname">First Name</label>
                        <input type="text" name="firstname" id="fname">
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input type="text" name="lastname" id="lname">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="phoneno">Phone Number</label>
                        <input type="tel" name="pno" id="phoneno">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="pword" id="password" required>
                    </div>
                    <div>
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpword" id="cpassword" required>
                    </div>
                </form>
            </div>
            <div class="textDiv2"> 
                <div>
                    <div><button class="createAcc">Create Account</button></div>
                    <div>Already have an account?<a href="https://www.youtube.com/watch?v=jF1doGanzl0"> Log in</a></div>
                </div>
            </div>
        </div>
   </div>
   <div class="sidebar"></div>
</body>
</html>
